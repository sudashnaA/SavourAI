<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavourAI</title>
    <script src="src/saved.js" type="module" defer></script>
    <script src="src/util.js" type="text/javascript" defer></script>
    <script src="src/sidebar.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="src/theme.js" type="text/javascript" defer></script>
    <script src="src/block.js" type="text/javascript" defer></script>
    <link id ="theme" rel="stylesheet" href="">
</head>
<body>
    <header-component></header-component>
    <div id="popup" class="successPopup">Deleted Recipe</div>
    <sidebar-component></sidebar-component>
    <div id="container2" class="container2">  
        <div class="container3">
            <div class="titlecontainer"><h2 class="maintitle" id="maintitle">Saved Recipes</h2></div>
            <div id="returnbuttoncontainer" class="outputbuttonscontainer returnbutton hidden">
                <button id="returnbutton" title="Return"><img src = "graphics/return-svgrepo-com.svg" alt="Return Button"/></button>
            </div>
        </div>
        <div id="loader" style="display: block;" class="loader"></div>
        <div id="itemscontainer" class="itemscontainer">
            
        </div>
        <div class="form-popup hidden" id="popupform">
            <form>
                <input id ="popupformtext" type="text" placeholder="Edit Collection Name" name="collectionname" required>
                <button id="popupformsubmit">Edit</button>
            </form>
        </div>
        <div id="itembuttonscontainer" class="outputbuttonscontainer hidden">
            <button id="popupformbutton" title="Edit Collection Name"><img id="img" src = "graphics/new-svgrepo-com.svg" alt="Edit Collection Button"/></button>
            <button id="addtocollectionsbutton" class="hidden" title="Add to Collection"><img id="img" src = "graphics/add-square-svgrepo-com.svg" alt="Add to Collection Button"/></button>
            <button id="deletebutton" title="Remove items"><img id="deleteimg" src = "graphics/delete-svgrepo-com.svg" alt="Remove Button"/></button>
            <button style="display: none;" id="confirmdelete" title="Confirm Delete"><img id="img" src = "graphics/tick-checkbox-svgrepo-com.svg" alt="Confirm Delete Button"/></button>
        </div>
    </div>
    <div class="push"></div>
    <footer-component></footer-component>
</body>
</html>
