<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavourAI</title>
    <script src="src/collections.js" type="module" defer></script>
    <script src="src/util.js" type="text/javascript" defer></script>
    <script src="src/sidebar.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="src/theme.js" type="text/javascript" defer></script>
    <script src="src/block.js" type="text/javascript" defer></script>
    <link id ="theme" rel="stylesheet" href="">
</head>
<body>
    <header-component></header-component>
    <div id="popup" class="successPopup"></div>
    <sidebar-component></sidebar-component>
    <div id="container2" class="container2">
        <div class="titlecontainer"><h2 class="maintitle">Collections</h2></div>
        <div id="loader" class="loader"></div>
        <div id="itemscontainer" class="itemscontainercollections">
        </div>
        <div class="form-popup" id="popupform">
            <form>
                <input id ="popupformtext" type="text" placeholder="Enter Collection Name" name="collectionname" required>
                <button id="popupformsubmit">Create</button>
            </form>
        </div>
        <div id="outputbuttonscontainer" class="outputbuttonscontainer">
            <button id="popupformbutton" title="New Collection"><img id="img" src = "graphics/new-svgrepo-com.svg" alt="New Collection Button"/></button>
            <button id="deletebutton" title="Delete Collections"><img id="deleteimg" src = "graphics/delete-svgrepo-com.svg" alt="Delete Collections Button"/></button>
            <button style="display: none;" id="confirmdelete" title="Confirm Delete"><img id="img" src = "graphics/tick-checkbox-svgrepo-com.svg" alt="Confirm Delete Button"/></button>
        </div>
    </div>
    <div class="push"></div>
    <footer-component></footer-component>
</body>
</html>
